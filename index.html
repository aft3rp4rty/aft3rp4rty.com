<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AFT3RP4RTY</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* Text-Link */
    #textLink {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      color: white;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.3s ease;
      z-index: 2;
    }

    #textLink:hover {
      color: #ff00cc;
    }

    /* Bild, das nach 10 Sekunden erscheint */
    #fullImage {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Vollbild */
      z-index: 1;
    }

    body {
      background-color: black; /* Anfangshintergrund */
    }
  </style>
</head>
<body>

  <!-- Text-Link -->
  <a id="textLink" href="https://www.instagram.com/aft3rp4rty.ap/" target="_blank">
    I swear it's legendary
  </a>

  <!-- Hover-Sound -->
  <audio id="hoverSound" loop>
    <source src="Crash fx.wav" type="audio/wav">
  </audio>

  <!-- Vollbild-Bild -->
  <img id="fullImage" src="Car crash.png" alt="Vollbild">

  <script>
    const textLink = document.getElementById('textLink');
    const hoverSound = document.getElementById('hoverSound');
    const fullImage = document.getElementById('fullImage');

    // Hover-Sound starten/stoppen
    textLink.addEventListener('mouseenter', () => {
      hoverSound.currentTime = 0;
      hoverSound.play();
    });

    textLink.addEventListener('mouseleave', () => {
      hoverSound.pause();
      hoverSound.currentTime = 0;
    });

    // Timer fÃ¼r 10 Sekunden (10.000 ms)
    setTimeout(() => {
      // Text und Sound ausblenden
      textLink.style.display = 'none';
      hoverSound.pause();
      hoverSound.currentTime = 0;

      // Vollbild-Bild anzeigen
      fullImage.style.display = 'block';
    }, 10000); // 10.000 ms = 10 Sekunden
  </script>

</body>
</html>
