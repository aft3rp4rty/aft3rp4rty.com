<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AFT3RP4RTY</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background-color: black;
    }

    #textLink {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      color: white;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.3s ease;
      z-index: 2;
    }

    #textLink:hover {
      color: #ff00cc;
    }

    #fullImage {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
  </style>
</head>
<body>

  <a id="textLink" href="https://www.instagram.com/aft3rp4rty.ap/" target="_blank">
    I swear it's legendary
  </a>

  <audio id="hoverSound">
    <source src="Crash fx.wav" type="audio/wav">
  </audio>

  <img id="fullImage" src="Car crash.png" alt="Vollbild">

  <script>
    const textLink = document.getElementById('textLink');
    const hoverSound = document.getElementById('hoverSound');
    const fullImage = document.getElementById('fullImage');

    let hoverEnabled = true; // Hover-Sound aktiv

    textLink.addEventListener('mouseenter', () => {
      if (hoverEnabled) {
        hoverSound.currentTime = 0;
        hoverSound.play();
      }
    });

    textLink.addEventListener('mouseleave', () => {
      hoverSound.pause();
      hoverSound.currentTime = 0;
    });

    // Timer fÃ¼r 10 Sekunden
    setTimeout(() => {
      hoverEnabled = false;       // Hover deaktivieren
      textLink.style.display = 'none';
      hoverSound.pause();
      hoverSound.currentTime = 0;
      fullImage.style.display = 'block';
    }, 10000);
  </script>

</body>
</html>
