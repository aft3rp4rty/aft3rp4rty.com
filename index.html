<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AFT3RP4RTY</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      font-family: 'Arial', sans-serif;
    }
    a {
      font-size: 2.5rem;
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
      cursor: pointer;
    }
    a:hover {
      color: #ff00cc;
    }
  </style>
</head>
<body>

  <!-- Text-Link -->
  <a id="textLink" href="https://www.instagram.com/aft3rp4rty.ap/" target="_blank">
    I swear it's legendary
  </a>

  <!-- Hover-Sound -->
  <audio id="hoverSound">
    <source src="Crash fx.wav" type="audio/wav">
    Dein Browser unterstützt kein Audio.
  </audio>

  <script>
    const textLink = document.getElementById('textLink');
    const hoverSound = document.getElementById('hoverSound');

    // Sound abspielen, wenn Maus über den Text fährt
    textLink.addEventListener('mouseenter', () => {
      hoverSound.currentTime = 0; // startet von Anfang
      hoverSound.play();
    });
  </script>

</body>
</html>
